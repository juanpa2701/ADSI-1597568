<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Herencia</title>
    <style>
        #caja header h1 { color: blue; } /* Puntuación = 0,1,0,1 */
        #caja .cabecera h1 { color: brown; } /* Puntuación = 0,0,1,2 */
        header h1 { color: yellow; } /* Puntuación = 0,0,0,1 */
        .cabecera h1 { color: red; } /* Puntuación = 0,1,1,1 */
        h1 { color: black; } /* Puntuación = 0,0,2,2 */
    </style>
</head>
<body>
    <div id="caja">
        <header class="cabecera">
            <h1>Cabecera: header</h1>
        </header>
    </div>
</body>
</html>
